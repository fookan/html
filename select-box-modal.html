  <script type="text/javascript">
    function resetComponentSelect(e) {
      // クリックされた要素
      const target = e.target;
      // 祖先要素
      const modal = target.closest('.modal');

      // モーダルが表示されたinputを取得
      const input = document.querySelector(`[data-target="#${modal.id}"]`);
      input.value = "指定なし";
    }

    function closeComonentSelect(e) {
      // クリックされた要素
      const target = e.target;
      // 祖先要素
      const modal = target.closest('.modal');
      alert(modal.id);
      // モーダルが表示されたinputを取得
      const input = document.querySelector(`[data-target="#${modal.id}"]`);

      // モーダル内のチェックボックスでチェックされている値を取得する
      const checkBoxList = modal.querySelectorAll('input');
      let value = '';
      let sep = '';
      for (let i = 0; i < checkBoxList.length; i += 1) {
        if (checkBoxList[i].checked) {
          value += sep + checkBoxList[i].value;
          sep = ',';
        }
      }
      input.value = value;
    }


    $(function () {
      document.getElementById('component-select-reset').addEventListener('click', resetComponentSelect);
      document.getElementById('component-select-close').addEventListener('click', closeComonentSelect);
    });
